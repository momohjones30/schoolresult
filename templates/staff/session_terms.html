{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'teacher_dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'subject_sessions' subject_id=subject.id %}">Sessions</a></li>
            <li class="breadcrumb-item active">Terms</li>
        </ol>
    </nav>

    <h2 class="mb-4">Terms for {{ session.AcademicSession }}</h2>
    
    <div class="list-group">
        {% for term in terms %}
        <a href="{% url 'term_grades' subject_id=subject.id session_id=session.id term_id=term.id %}" 
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span>{{ term.Term }}</span>
            <i class="fas fa-chevron-right"></i>
        </a>
        {% empty %}
        <div class="alert alert-info">No terms available for this session.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
