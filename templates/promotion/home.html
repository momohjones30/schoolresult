{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Student Promotion System</h2>
    <h3>Select Session to Promote From</h3>
    <ul class="list-group">
        {% for session in sessions %}
        <li class="list-group-item">
            <a href="{% url 'session_grades' session.id %}">
                {{ session.AcademicSession }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
