{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Select Destination Session</h2>
    <ul class="list-group">
        {% for session in sessions %}
        <li class="list-group-item">
            <a href="{% url 'new_grade_selection' session.id %}">
                {{ session.AcademicSession }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
